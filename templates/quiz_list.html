{% extends 'base.html' %}

{% block title %}My Quizzes{% endblock %}

{% block content %}
<h1>My Quizzes</h1>
<a href="{% url 'create_quiz' %}" class="btn btn-primary mb-3">Create New Quiz</a>
{% for quiz in quizzes %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text">{{ quiz.description }}</p>
            <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-secondary">View Details</a>
        </div>
    </div>
{% empty %}
    <p>No quizzes yet. <a href="{% url 'create_quiz' %}">Create one!</a></p>
{% endfor %}
{% endblock %}
