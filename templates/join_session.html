{% extends 'base.html' %}

{% block title %}Join Quiz Session{% endblock %}

{% block content %}
<h1>Join Quiz Session</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="code" class="form-label">Session Code</label>
        <input type="text" class="form-control" id="code" name="code" required placeholder="Enter 6-character code">
    </div>
    <button type="submit" class="btn btn-primary">Join Session</button>
</form>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger mt-3">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endblock %}
